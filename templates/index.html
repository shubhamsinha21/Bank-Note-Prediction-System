<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Note Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bank Note Predictor</h1>
        <form action="/predict" method="POST">
            <!-- data passed to this endpoint -->
            <label for="vwit">VWTI:</label>
            <input type="text" id="vwti" name="vwti" required>

            <label for="swit">SWTI:</label>
            <input type="text" id="swti" name="swti" required>

            <label for="cwit">CWTI:</label>
            <input type="text" id="cwti" name="cwti" required>

            <label for="ei">EI:</label>
            <input type="text" id="ei" name="ei" required>


            <button type="submit">Predict</button>
        </form>

        <!-- In order to write python code in html, we use Ginger template  -->
        <!-- if there is a prediction on frontend from backend -->
        {% if prediction %}
        <div>
            {% if prediction=="Real" %}
            <h4>Real Note Prediction</h4>
            <!-- in flask, we show image in this syntax -->
            <img src="{{url_for('static', filename='real.png')}}" alt="images">
            {% endif %}

            {% if prediction=="Fake" %}
            <h4>Fake Note Prediction</h4>
            <!-- in flask, we show image in this syntax -->
            <img src="{{url_for('static', filename='fake.png')}}" alt="images">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>

</html>
